name: Checks
on: 
  workflow_dispatch:

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: List files (debug)
        run: ls -la
        
      - name: Check Docker Compose file (debug)
        run: cat Docker-compose.yml || cat docker-compose.yml || echo "No compose file found"
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Test
        run: docker-compose run --rm app sh -c "cd app && python manage.py test"
        
      - name: Lint
        run: docker-compose run --rm app sh -c "cd app && flake8"
